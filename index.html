<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trợ lý Chi tiêu Cá nhân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
          -ms-overflow-style: none; /* IE and Edge */
          scrollbar-width: none; /* Firefox */
      }
      body::-webkit-scrollbar {
          display: none; /* Chrome, Safari, and Opera */
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      
      /* Winter: Shooting Star */
      @keyframes shooting-star-anim {
        0% { transform: translateX(0) translateY(0) rotate(215deg); opacity: 1; }
        100% { transform: translateX(-1000px) translateY(1000px) rotate(215deg); opacity: 0; }
      }
      .shooting-star {
        position: absolute;
        top: 0;
        left: 50%;
        width: 2px;
        height: 100px;
        background: linear-gradient(-45deg, rgba(251, 191, 36, 0.8), rgba(251, 191, 36, 0));
        filter: drop-shadow(0 0 6px #FBBF24);
        animation: shooting-star-anim 10s linear infinite;
      }

      /* Spring: Falling Flowers/Confetti */
      @keyframes sway-fall {
        0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(100vh) translateX(20px) rotate(360deg); opacity: 0; }
      }
      .falling-item {
        position: absolute;
        animation: sway-fall linear infinite;
      }

      /* Autumn: Falling Leaves */
      @keyframes leaf-fall {
        0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
        20% { opacity: 0.8; transform: translateY(10vh) translateX(20px) rotate(45deg); }
        40% { transform: translateY(30vh) translateX(-20px) rotate(90deg); }
        60% { transform: translateY(60vh) translateX(20px) rotate(135deg); }
        80% { transform: translateY(80vh) translateX(-10px) rotate(180deg); }
        100% { transform: translateY(100vh) translateX(10px) rotate(225deg); opacity: 0; }
      }
      .falling-leaf {
        position: absolute;
        animation: leaf-fall linear infinite;
      }

      /* Summer: Floating Bubbles/Sunrays */
      @keyframes float-up {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        20% { opacity: 0.6; }
        80% { opacity: 0.6; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
      }
      .floating-bubble {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
        animation: float-up linear infinite;
      }
      
      /* Wishing Tree Sway */
      @keyframes sway {
        0% { transform: rotate(-5deg); }
        100% { transform: rotate(5deg); }
      }
      .animate-sway {
        animation: sway 3s ease-in-out infinite alternate;
        transform-origin: top center;
      }

      /* Custom input styles */
      .input {
          background-color: rgba(0, 10, 40, 0.5);
          border: 1px solid rgba(255, 255, 255, 0.2);
          color: white;
          padding: 0.75rem 1rem;
          border-radius: 0.5rem;
          transition: all 0.2s ease-in-out;
      }
      .input:focus {
          outline: none;
          border-color: var(--accent-color, #FBBF24);
          box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
      }
      .input::placeholder {
          color: rgba(255, 255, 255, 0.4);
      }
    </style>
